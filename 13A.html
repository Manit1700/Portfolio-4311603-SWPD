<!DOCTYPE html>
<html>
<head>
  <title>Quadratic Equation Solver</title>
  <script>
    function findRoots() {
      // Get the input values
      var a = parseFloat(document.getElementById("input-a").value);
      var b = parseFloat(document.getElementById("input-b").value);
      var c = parseFloat(document.getElementById("input-c").value);

      // Calculate the discriminant
      var discriminant = b * b - 4 * a * c;

      // Check the value of the discriminant
      if (discriminant > 0) {
        // Two distinct real roots
        var root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        var root2 = (-b - Math.sqrt(discriminant)) / (2 * a);

        // Display the roots
        document.getElementById("output").innerHTML = "Root 1: " + root1 + "<br>Root 2: " + root2;
      } else if (discriminant === 0) {
        // One real root (repeated root)
        var root = -b / (2 * a);

        // Display the root
        document.getElementById("output").innerHTML = "Root: " + root;
      } else {
        // Complex roots (imaginary roots)
        var realPart = -b / (2 * a);
        var imaginaryPart = Math.sqrt(-discriminant) / (2 * a);

        // Display the complex roots
        document.getElementById("output").innerHTML = "Root 1: " + realPart + " + " + imaginaryPart + "i<br>Root 2: " + realPart + " - " + imaginaryPart + "i";
      }
    }
  </script>
</head>
<body>
  <h1>Quadratic Equation Solver</h1>

  <div>
    <label for="input-a">Enter coefficient a:</label>
    <input type="number" id="input-a">
  </div>

  <div>
    <label for="input-b">Enter coefficient b:</label>
    <input type="number" id="input-b">
  </div>

  <div>
    <label for="input-c">Enter coefficient c:</label>
    <input type="number" id="input-c">
  </div>

  <button onclick="findRoots()">Find Roots</button>

  <div id="output"></div>
</body>
</html>
