<!DOCTYPE html>
<html>
<head>
  <title>Highest Value Finder</title>
  <script>
    function findHighest() {
      var num1 = parseInt(document.getElementById('num1').value);
      var num2 = parseInt(document.getElementById('num2').value);
      var num3 = parseInt(document.getElementById('num3').value);

      var highest = Math.max(num1, num2, num3);

      document.getElementById('result').innerHTML = "The highest value is: " + highest;
    }
  </script>
</head>
<body>
  <h1>Highest Value Finder</h1>

  <label for="num1">Number 1:</label>
  <input type="number" id="num1">

  <br>

  <label for="num2">Number 2:</label>
  <input type="number" id="num2">

  <br>

  <label for="num3">Number 3:</label>
  <input type="number" id="num3">

  <br><br>

  <button onclick="findHighest()">Find Highest Value</button>

  <p id="result"></p>
</body>
</html>
