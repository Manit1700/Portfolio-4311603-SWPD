<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
  <script>
    function displayStudentDetails() {
      var name = prompt("Enter student name:");
      var address = prompt("Enter student address:");

      var message = "Student Name: " + name + "\nStudent Address: " + address;
      alert(message);
    }
  </script>
</head>
<body>
  <h1>Student Details</h1>

  <button onclick="displayStudentDetails()">Enter Student Details</button>
</body>
</html>
